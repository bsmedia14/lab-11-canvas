<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

	context.fillStyle = "#0000ff"
	context.fillRect(100, 0, 150, 80);

	context.fillStyle = "#0000ff"
	context.fillRect(75,50, 200, 50);


	context.fillStyle = "#000000"
	context.beginPath();
	context.arc(130, 115, 30, 0, 2 * Math.PI , true);
	context.closePath();
	context.fill();

	context.fillStyle = "#000000"
	context.beginPath();
	context.arc(230, 115, 30, 0, 2 * Math.PI , true);
	context.closePath();
	context.fill();
}


</script>
</body>
</html>
