<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="1000" height="300">
</canvas>
<script>
function draw(x){
	for (i = 0; i <=5; i=i+1){

	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

	context.fillRect(0, 0, 100, 100);
	context.fillRect(130, 0, 100, 100);
	context.fillRect(260, 0, 100, 100);

}

draw(5);

}
