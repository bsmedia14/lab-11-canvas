<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="400" height="400">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

	context.fillStyle = "#990000"
	context.beginPath();
	context.arc(200, 200, 200, 0, 2 * Math.PI , true);
	context.closePath();
	context.fill();

	context.fillStyle = "#7f0000"
	context.beginPath();
	context.arc(200, 200, 150, 0, 2 * Math.PI , true);
	context.closePath();
	context.fill();

		context.fillStyle = "#660000"
	context.beginPath();
	context.arc(200, 200, 100, 0, 2 * Math.PI , true);
	context.closePath();
	context.fill();

			context.fillStyle = "#4c0000"
	context.beginPath();
	context.arc(200, 200, 50, 0, 2 * Math.PI , true);
	context.closePath();
	context.fill();

				context.fillStyle = "#330000"
	context.beginPath();
	context.arc(200, 200, 25, 0, 2 * Math.PI , true);
	context.closePath();
	context.fill();

					context.fillStyle = "#190000"
	context.beginPath();
	context.arc(200, 200, 10, 0, 2 * Math.PI , true);
	context.closePath();
	context.fill();
}



</script>
</body>
</html>
