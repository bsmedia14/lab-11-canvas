<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw(){
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	//context.fillStyle = "#0000ff"
	//context.fillRect(40,0,40,30);

	//context.fillStyle = "#0000ff"
	//context.fillRect(30,20,60,30);
	for(j=0; j<=5; j=j+1){
	context.fillStyle = "#000000"
	context.beginPath();
	context.arc(15+j*50,30, 10, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	
	}
	
	for(i=0; i<=5; i=i+1){
		context.fillStyle = "#ff0000"
		context.fillRect(30+i*50,20,20,20);
	}
	


	}

	
</script>
</body>
</html>
